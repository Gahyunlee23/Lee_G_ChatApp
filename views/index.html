<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Socket IO Chat with Node!</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://use.typekit.net/uzt2bzk.css">
	<script src="https://unpkg.com/vue"></script>
</head>

<body>
	<div class="message-container"></div>

	<main id="app">
		<section class="form-container">
			<label for="nickname"> Title (optional)</label>
			<input type="text" id="nickname" class="nickname" placeholder="Title">

			<form>
				<label for="message">Something to say?</label>
				<textarea v-model="message" class="message" type="text" autocomplete="off" id="textarea"></textarea>
				
				<input @click.prevent="dispatchMessage" type="submit">
			</form>
		</section>

		<section class="messages">
			<ul id="messages">
				<!-- render a new message component for every message -->
				<newmessage :msg="message" v-for="message in messages"></newmessage>
			</ul>
		</section>
	</main>
	<script src="/socket.io/socket.io.js"></script>
	<script type="module" src="js/main_vm.js"></script>
</body>

</html>
